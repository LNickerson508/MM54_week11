<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <h1>The Dreaded "To Do" List</h1>
        </header>
        <main>
            <article id="to-do">
                <h2>To Do:</h2>
                <ul class="to-do-ul">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                </ul>
            </article>

            <article id="in-progress">
                <h2>In Progress:</h2>
                <ul class="in-progress-ul">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                </ul>
            </article>

            <article id="done">
                <h2>Done:</h2>
                <ul class="done-ul">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                </ul>
            </article>

        </main>

        <footer></footer>
        <input type="checkbox">

    </body>
</html>
